<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
</head>
<body>
    <script src="formvalidation.js"></script>
    
    
    
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 shadow p-3 mt-4">
                <form class="form">
                    <h2 class="text-muted text-center">Register Form</h2>
                    <div class="mb-3">
                        <label for="fname">Firstname</label>
                        <input type="text" id="fname" onkeyup="fnameValidate()" class="form-control">
                    </div>



                   

                    

                    <div class="mb-3">
                        <label for="lname">Lastname</label>
                        <input type="text" id="lname" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>


                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>

                    </div>



                    <div class="mb-3">
                        <label for="password">password</label>
                        <input type="password" id="password" onkeyup="passwordValidate()" class="form-control">
                        <span id="passwordMsg"></span>

                    </div>


                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-primary">

                    </div>




                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
