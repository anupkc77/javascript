<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.container{
			height: 300px;
			width: 600px;
			margin:auto;
			position: relative;
		}
		img{
			height: 100%;
			width: 100%;

		}
		.left{
			background-color: royalblue;
			color: white;
			border:none;
			font-size: 30px;
			position: absolute;
			left: 0;
			top: 40%;

		}
		.right{
			background-color: royalblue;
			color: white;
			border-radius: none;
			font-size: 30px;
			position: absolute;
			right: 0;
			top: 40%;
		}
	</style>
</head>
<body>
	<pre>absolute position of elements when their ancestor have the position defined
	</pre>
	<div class="container">
		<img src=https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg>

		<div class="left"></div>
		<div class="right"></div>

	</div>

</body>
</html>
