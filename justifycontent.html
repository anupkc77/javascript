<!DOCTYPE html>
<html>
<head>
	<title>justify content</title>
	<style>
		.container{

			
			background-color: blue;
			display: flex;
			justify-content: flex-end;
			justify-content: space-between;
			justify-content: space-around;
			justify-content: flex-start;

		}
		.item{
			background-color: red;
			height: 200px;
			width: 200px;
			
		}
		
	</style>
</head>
<body>
	<div class="container"></div>
		

	
	<div class="item"></div>

</body>
</html>
