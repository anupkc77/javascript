
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        
    </head>
    <body>
        <script>
            const date=new Date()
            document.write('${date} <br>')
            // to get year use getFullYear()
            document.write(`${date.getFullYear()} <br>`)

            // to get month use getMonth() -> returns between 0 and 11
            document.write(`${date.getMonth()} <br>`)

            // to get month use getDate() -> 1-31
            document.write(`${date.getDate()} <br>`)

            // to get month use getDay() ->0-6
            document.write(`${date.getDay()} <br>`)

            // to get hour use gethours() ->0-23
            document.write(`${date.getHours()} <br>`)

            
            // to get minutes use getMinutes() ->0-59
            document.write(`${date.getMinutes()} <br>`)

            // to get seconds use getSeconds() ->0-59
            document.write(`${date.getSeconds()} <br>`)

           // to get milliseconds use getMilliSeconds() ->0-999
           document.write(`${date.getMilliseconds()} <br>`)
  

            

            





            </script>
    </body>
</html>
